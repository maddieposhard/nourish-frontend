<h2 mat-dialog-title>Add Pump</h2>
<mat-dialog-content>
  <form [formGroup]="pumpForm">
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Time</mat-label>
      <input matInput type="time" formControlName="time">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Length (minutes)</mat-label>
      <input matInput type="number" formControlName="length">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ounces</mat-label>
      <input matInput type="number" formControlName="ounces">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
