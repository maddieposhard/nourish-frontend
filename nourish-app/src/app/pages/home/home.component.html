
<div class="baby-container">
    @for (baby of babies; track baby.id) {
      <div class="user-preview-container">
        <div class="user-preview-content">
          <h2>Hello! We're excited to help you track {{ baby.name }}'s nutrition today!</h2>
        </div>
      </div>
    } @empty {
        <p>No babies found. Add one to get started!</p>
      }
  </div>
