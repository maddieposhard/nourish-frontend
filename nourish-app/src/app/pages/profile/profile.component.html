
    <div class="user-container">
      @for (user of users; track user.id) {
      <div
        class="user-preview-container"
      >
        <div class="user-preview-content">
          <h2>{{ user.id }}</h2>
          <p>{{ user.name }}</p>
          <p>{{ user.email }}</p>
        </div>
      </div>
      }
    </div>
