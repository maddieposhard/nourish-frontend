<div class="signup-container">
    <form (ngSubmit)="signupHandler(user())">
        <h2>Sign Up</h2>
    <div class="form-group">
      <input
        type="text"
        name="name"
        placeholder="Name"
        required
        [(ngModel)]="user().name"
      />
  
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        [(ngModel)]="user().email"
      />
  
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        minlength="6"
        [(ngModel)]="user().password"
      />
  
      <input
        type="password"
        name="password_confirmation"
        placeholder="Confirm Password"
        required
        [(ngModel)]="user().password_confirmation"
      />
  
      <button class="sign-up-btn">Submit</button>
    </div>
  </form>
</div>
